<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PokeDex Project</title>
    <base href="/">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body id="pokemon">
    <div class="previous-next"><button>Previous Pokemon</button><button>Next Pokemon</button></div>
    <h1><span id="name"></span> <span id="id"></span> </h1>
    <div class="main">
        <img id="pokemon-image">
        <ul>
            <li class="height">Height: <span id="height"></span>
            </li>
            <li class="weight">Weight: <span id="weight"></span>
            </li>
            <li class="types">Types: <span id="types"></span>
            </li>
            <li class="abilities">Abilities: <span id="abilities"></span>
            </li>
        </ul>
    </div>
    <a href="http://localhost:4000/"><button>Back to Home Page</button></a>
</body>

</html>
